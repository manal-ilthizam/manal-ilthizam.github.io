  <style>
    :root{--accent:#ff4d7e;--bg:#0f1724;--card:#111827;--muted:#9ca3af;--glass: rgba(255,255,255,0.04)}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,'Helvetica Neue',Arial;color:#e6eef8;background:linear-gradient(180deg,#071024 0%,#07162a 60%);-webkit-font-smoothing:antialiased}
    .container{max-width:1000px;margin:36px auto;padding:20px}
    header{display:flex;gap:20px;align-items:center}
    .avatar{width:120px;height:120px;border-radius:16px;background:linear-gradient(135deg,var(--accent),#7c3aed);display:flex;align-items:center;justify-content:center;font-weight:700;font-size:36px;color:white;box-shadow:0 6px 24px rgba(0,0,0,0.6)}
    h1{margin:0;font-size:28px}
    .subtitle{color:var(--muted);margin-top:6px}
    .top-right{margin-left:auto;text-align:right}
    .top-right a{display:inline-block;margin-left:8px;color:var(--muted);text-decoration:none}
    nav{display:flex;gap:14px;margin-top:18px}
    nav a{color:var(--muted);text-decoration:none;padding:8px 10px;border-radius:8px}
    nav a:hover{background:var(--glass);color:#fff}
    .grid{display:grid;grid-template-columns:1fr 340px;gap:20px;margin-top:20px}
    .card{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));padding:18px;border-radius:14px;box-shadow:0 6px 20px rgba(2,6,23,0.6)}
    .section-title{display:flex;align-items:center;gap:10px;margin-bottom:12px}
    .section-title h3{margin:0}
    .muted{color:var(--muted);font-size:14px}
    .projects{display:flex;flex-direction:column;gap:12px}
    .project{padding:12px;border-radius:10px;background:rgba(255,255,255,0.02)}
    .project h4{margin:0 0 6px 0}
    .skills{display:flex;flex-wrap:wrap;gap:8px}
    .skill{background:rgba(255,255,255,0.03);padding:6px 10px;border-radius:999px;font-size:13px}
    .contact-list{list-style:none;padding:0;margin:0;display:flex;flex-direction:column;gap:8px}
    .contact-list a{color:#fff;text-decoration:none}
    footer{margin-top:24px;text-align:center;color:var(--muted);font-size:13px}
    @media (max-width:880px){.grid{grid-template-columns:1fr;}.top-right{text-align:left;margin-left:0}}
  </style>
</head>
